<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Clothes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modern form styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .file-input {
            padding: 3px;
        }
        .logout-btn {
            background-color: #dc3545;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
    </head>
<body>
    <div class="container">
        <h2>Donate Clothes</h2>

        <form id="donation-form">
            <input type="text" id="donor-name" placeholder="Your Name" required>
            <input type="text" id="clothing-type" placeholder="Type of Clothing" required>
            <textarea id="address" placeholder="Your Address" required></textarea>
            <input type="file" id="clothing-images" class="file-input" accept="image/*" multiple required>
                        <button type="submit">Submit Donation</button>
        </form>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

        <script type="module" src="firebase.js"></script>
    <script type="module">
        import { auth, checkAuth, donateClothes, logout } from "./firebase.js";

        checkAuth(); // Ensure user is logged in

        document.getElementById("donation-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const donorName = document.getElementById("donor-name").value;
            const clothingType = document.getElementById("clothing-type").value;
            const address = document.getElementById("address").value;
            const clothingImage = document.getElementById("clothing-image").files[0];

            if (!clothingImage) {
                alert("Please upload an image of the clothing.");
                return;
            }

            // Handle the image upload and form submission
            await donateClothes(donorName, clothingType, address, clothingImage);
        });
    </script>
</body>
</html>
