<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Clothes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Donate Clothes</h2>

        <form id="donation-form">
            <input type="text" id="donor-name" placeholder="Your Name" required>
            <input type="text" id="clothing-type" placeholder="Type of Clothing" required>
            <input type="number" id="latitude" placeholder="Your Latitude" required>
            <input type="number" id="longitude" placeholder="Your Longitude" required>
            <button type="submit">Submit Donation</button>
        </form>

        <button onclick="logout()">Logout</button>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module">
        import { auth, checkAuth, donateClothes, logout } from "./firebase.js";

        checkAuth(); // Ensure user is logged in

        document.getElementById("donation-form").addEventListener("submit", (e) => {
            e.preventDefault();
            donateClothes();
        });
    </script>
</body>
</html>
