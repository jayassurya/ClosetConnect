<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothConnect | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container home-container">
        <h1>Welcome to <span class="highlight">ClothConnect</span></h1>
        <p>Your platform to donate and request clothing items.</p>
        <button class="btn primary-btn" onclick="location.href='donate.html'">Donate Clothes</button>
        <button class="btn secondary-btn" onclick="location.href='request.html'">Request Clothes</button>
        <button id="logout-btn" class="btn logout-btn">Logout</button>
    </div>

    <script type="module">
        import { logoutUser, checkAuth } from "./firebase.js";        

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("logout-btn").addEventListener("click", logoutUser);
        });

        checkAuth();
    </script>
</body>
</html>
