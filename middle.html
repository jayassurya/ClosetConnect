<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothConnect | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to ClothConnect</h1>
        <p>Your platform to donate and request clothing items.</p>
        <button class="btn donate-btn" onclick="location.href='donate.html'">Donate Clothes</button>
        <button class="btn request-btn" onclick="location.href='request.html'">Request Clothes</button>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module">
        import { logoutUser, checkAuth } from "./firebase.js";        
        document.getElementById("logout-btn").addEventListener("click", logoutUser);
        checkAuth();
    </script>
</body>
</html>
