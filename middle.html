<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothConnect | Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the container and buttons */
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        .donate-btn {
            background-color: #28a745; /* Green */
        }
        .request-btn {
            background-color: #007bff; /* Blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ClothConnect</h1>
        <p>Your platform to donate and request clothing items.</p>
        <button class="btn donate-btn" onclick="location.href='donate.html'">Donate Clothes</button>
        <button class="btn request-btn" onclick="location.href='request.html'">Request Clothes</button>
    </div>
</body>
</html>
