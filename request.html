<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Donations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Find Donations</h2>

        <h3>Nearby Donations</h3>
        <table>
            <thead>
                <tr>
                    <th>Donor Name</th>
                    <th>Clothing Type</th>
                    <th>Address</th>
                    <th>Contact No</th>
                </tr>
            </thead>
            <tbody id="donation-list"></tbody>
        </table>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module">
        import { checkAuth, updateDonationList } from "./firebase.js";

        checkAuth(); // Ensure user is logged in

        // Update donation list without images
        updateDonationList();
    </script>
</body>
</html>
